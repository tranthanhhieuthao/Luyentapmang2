<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
</head>
<body>
<script>
let chuoi1=prompt("Nhập chuỗi 1").toString();
let Chuoimoi=prompt("Nhập chuỗi 2").toString();
let result="";
for (let i=0;i<chuoi1.length;i++){
    if (chuoi1[i]==Chuoimoi[i]){
        result ="2 chuỗi giống nhau";
        break;
    }
    else {
        result ="2 chuỗi không giống nhau";
    }
}
document.write(result);
</script>
</body>
</html>
