<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
</head>
<body>
<script>
    let mang=["c","1","2","u","9","-8","n"];
    let count=0;
    for (let i=0;i<mang.length;i++){
        if (!(isNaN(mang[i]))){
            document.write(mang[i]+"<br/>");
            count++;
        }
    }
    document.write("số kí tự số trong mảng là"+": "+count);
</script>
</body>
</html>
